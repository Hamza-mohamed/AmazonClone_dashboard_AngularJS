
<div *ngIf="isLoading" class="loader">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner></div>
<div *ngFor="let chart of [1]" class="mt-5 ">
  <div class="container mt-2">
    <div class="row">
      <div class="col-lg-6 col-md-6 mb-4">
            <div class="card1 p-3" style="background-color: #e8f4f8;">
            <div class="card-body">
              <i class="fas fa-box fa-2x"></i>
              <h5 class="card-title">Products</h5>
              <p class="card-text">{{ productCount$ | async }}</p>
            </div>
            <a routerLink="/home/dashboard" class="p-2"><i class="fa-solid fa-arrow-right"></i>View Products</a>        
          </div>
      </div>   
      <div class="col-lg-6 col-md-6 mb-4">
          <div class="card1 p-3" style="background-color: #f3e9e9;">
            <div class="card-body">
              <i class="fas fa-shopping-cart fa-2x"></i>
              <h5 class="card-title">Orders</h5>
              <p class="card-text">{{ orderCount }}</p>
            </div>
            <a routerLink="/home/orders" class="p-2"><i class="fa-solid fa-arrow-right"></i>View Orders</a>        
          </div>
        </div>
    </div>
  </div>
<div class="row">
  <div class="col-lg-12">
    <canvas #acquisitionsChart class="w-100 h-100"></canvas>
  </div>
</div>
</div>
