
<div *ngIf="isLoading" class="loader">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner></div>

 <div *ngFor="let chart of [1]" class="mt-5 ">
  <div class="container mt-2 ">
    <div class="row">
      <div class="col-lg-4 col-md-4 mb-4">
        <a routerLink="/home/dashboard" class="text-decoration-none text-dark">
            <div class="card1 p-3" style="background-color:#c4e0b8">
            <div class="card-body">
              <i class="fas fa-box fa-2x"></i>
              <h5 class="card-title">Products</h5>
              <p class="card-text mb-1">{{ productCount$ | async }}</p>
            </div>
          </div>
        </a>
      </div>   
      <div class="col-lg-4 col-md-4 mb-4">
        <a routerLink="/home/orders" class="text-decoration-none text-dark">
          <div class="card1 p-3" style="background-color: #f9d3ac; ">
            <div class="card-body">
              <i class="fas fa-shopping-cart fa-2x"></i>
              <h5 class="card-title">Orders</h5>
              <p class="card-text mb-1">{{ orderCount }}</p>
            </div>
          </div>
          </a>
      </div>
      <div class="col-lg-4 col-md-4 mb-4">
        <a routerLink="/home/clients" class="text-decoration-none text-dark">
        <div class="card1 p-3" style="background-color: rgba(166, 179, 184,.7)">
        <div class="card-body">
       <i class="fas fa-chart-pie fa-2x"></i>
          <h5 class="card-title">Sales:</h5>
          <p class="card-text mb-1">{{ totalSales | currency: 'EGP' }}</p>
        </div>
      </div>
      </a>
      </div> 
    </div>
  </div>

<div class="row mt-4">
  <div *ngFor="let chart of [1, 2]" class="col-lg-5 offset-1 col-md-12 chart ">
    <canvas #acquisitionsChart style="height: 100%;"></canvas>
  </div>
</div>
</div>
