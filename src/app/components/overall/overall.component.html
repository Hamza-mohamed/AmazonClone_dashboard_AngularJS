<div *ngIf="isLoading" class="loader">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<div class="container mt-4">
  <div class="row">
    <div class="col-lg-12">
      <app-chart></app-chart>
    </div>
  </div>

  <div class="row mt-4 mb-3">
    <div *ngFor="let chart of [1, 2]" class="col-lg-5 offset-1 col-md-12 chart ">
      <canvas #acquisitionsChart style="height: 100%;"></canvas>
    </div>
  </div>
</div>
